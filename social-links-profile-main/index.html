<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="content">
      <header class="cont_header">
          <img src="assets/images/avatar-jessica.jpeg" class="cont_header__img" alt="" />
          <h1 class="cont_header__title">Jessica Randall</h1>
          <h2 class="cont_header__subtitle">London, United Kingdom</h2>
      </header>
      <main class="main">
        <p class="main__para">"Front-end developer and avid reader."</p>
        <div class="main__boxes">
          <div class="main__box">GitHub</div>
          <div class="main__box">Frontend</div>
          <div class="main__box">Mentor</div>
          <div class="main__box">LinkedIn</div>
          <div class="main__box">Twitter</div>
          <div class="main__box">Instagram</div>
        </div>
      </main>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
